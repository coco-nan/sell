<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="iconfont.css">
</head>
<body>
    <div id ="img-container" class="img-container">
        <ul id="list">
            <li class="banner"> <img src="./img/109951164503082619.jpg" ></li>
            <li class="banner"> <img src="./img/109951164501938448.jpg" ></li>
            <li class="banner"> <img src="./img/109951164501973058.jpg" ></li>
            <li class="banner"> <img src="./img/109951164501993643.jpg" ></li>
            <li class="banner"> <img src="./img/109951164502009550.jpg" ></li>
            <li class="banner"> <img src="./img/109951164502783505.jpg" ></li>
            <li class="banner"> <img src="./img/109951164503082619.jpg" ></li>
            <li class="banner"> <img src="./img/109951164501938448.jpg" ></li>
        </ul>
        <div class="dots">
            <span class="dot" index="0"></span>
            <span class="dot" index="1"></span>
            <span class="dot" index="2"></span>
            <span class="dot" index="3"></span>
            <span class="dot" index="4"></span>
            <span class="dot" index="5"></span>
        </div>
        <div id="pre" class="pre">
            <span class="icon-back iconfont"></span>
        </div>
        <div id="next" class="next">
            <span class="icon-label_arrow iconfont"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
